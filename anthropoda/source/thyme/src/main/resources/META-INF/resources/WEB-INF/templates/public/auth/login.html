<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/content">
<head>
    <meta charset="UTF-8" />
    <title>Anthropoda::Login</title>
</head>
<body>
<div layout:fragment="content">
<div th:if="${param.error}">
    Invalid username and password.
</div>

<form class="form-horizontal" th:action="@{/authenticate}" method="post">
    <div class="form-group">
        <label for="userNameTxt" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="userNameTxt" name="username" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordTxt" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordTxt" name="password" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
