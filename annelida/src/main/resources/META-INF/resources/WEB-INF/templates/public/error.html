<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/header-content">

<head>
    <link rel="stylesheet" href="/webjars/bootswatch-yeti/3.3.5+4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootswatch-yeti/3.3.5+4/css/bootstrap-theme.min.css"/>
    <script src="/webjars/bootswatch-yeti/3.3.5+4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div layout:fragment="header">
                <h2 class="bg-danger">Oops! error...</h2>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div layout:fragment="content">
                <span>Statuscode: <p th:text="${message}">The exception message...</p></span>
                <span>Stacktrace: <p th:text="${stackTrace}">The exception stackTrace...</p></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
